<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>Trillo Booking App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="/img/logo.png" alt="trillo logo" class="logo" />
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="search hotels" />
          <button class="search__button">
            <img src="img/SVG/magnifying-glass-fill.svg" class="user-nav__icon" alt="User Icon" />
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <img src="img/SVG/bookmark-simple-fill.svg" class="user-nav__icon" alt="User Icon" />

            <span class="user-nav__notification user-nav__notification--bookmark">7</span>
          </div>
          <div class="user-nav__icon-box">
            <img src="img/SVG/chat-centered-fill.svg" class="user-nav__icon" alt="User Icon" />

            <span class="user-nav__notification user-nav__notification--message">13</span>
          </div>
          <div class="user-nav__user">
            <img src="/img/user.jpg" alt="kevin username picture" class="user-nav__user-photo" />
            <span class="user-nav__user-name">Kevin</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <aside>
          <nav class="sidebar">
            <ul class="side-nav">
              <li class="side-nav__item side-nav__item--active">
                <a href="#" class="side-nav__link">
                  <img src="img/SVG/house-fill.svg" alt="User Icon" class="side-nav__icon" />
                  <span>Home</span>
                </a>
              </li>
              <li class="side-nav__item">
                <a href="#" class="side-nav__link">
                  <img
                    src="img/SVG/airplane-takeoff-fill.svg"
                    alt="User Icon"
                    class="side-nav__icon"
                  />
                  <span>Flight</span>
                </a>
              </li>
              <li class="side-nav__item">
                <a href="#" class="side-nav__link">
                  <img src="img/SVG/key-fill.svg" alt="User Icon" class="side-nav__icon" />
                  <span>Car Rental</span>
                </a>
              </li>
              <li class="side-nav__item">
                <a href="#" class="side-nav__link">
                  <img src="img/SVG/map-pin-area-fill.svg" alt="User Icon" class="side-nav__icon" />
                  <span>Tours</span>
                </a>
              </li>
            </ul>
            <div class="legal">&copy;2024 Practice trillo landing page</div>
          </nav>
        </aside>
        <main class="hotel-view">
          <div class="hotel-view__container">
            <img src="/img/hotel-1.jpg" alt="hotel image" class="hotel-view__img" />
            <img src="/img/hotel-2.jpg" alt="hotel image" class="hotel-view__img" />
            <img src="/img/hotel-3.jpg" alt="hotel image" class="hotel-view__img" />
          </div>
          <div class="hotel-info">
            <span class="hotel-info__name">Hotel la maria</span>
            <span>
              <img src="img/SVG/star-fill.svg" alt="Ratings star" class="hotel-info__icon" />
              <img src="img/SVG/star-fill.svg" alt="Ratings star" class="hotel-info__icon" />
              <img src="img/SVG/star-fill.svg" alt="Ratings star" class="hotel-info__icon" />
              <img src="img/SVG/star-fill.svg" alt="Ratings star" class="hotel-info__icon" />
              <img src="img/SVG/star-fill.svg" alt="Ratings star" class="hotel-info__icon" />
            </span>
            <div class="hotel-info__rating">
              <span>
                <img
                  src="img/SVG/map-pin-area-fill-red.svg"
                  alt="Ratings star"
                  class="hotel-info__icon"
                />
              </span>
              <span class="hotel-view__location"> Altea, Spain </span>
              <div class="hotel-view__rating">
                <span class="hotel-view__rating--rating">86</span>
                <span class="hotel-view__rating--votes">429 votes</span>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
