<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>Trillo Booking App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="/img/logo.png" alt="trillo logo" class="logo" />
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="search hotels" />
          <button class="search__button">
            <img src="img/SVG/magnifying-glass-fill.svg" class="user-nav__icon" alt="User Icon" />
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <img src="img/SVG/bookmark-simple-fill.svg" class="user-nav__icon" alt="User Icon" />

            <span class="user-nav__notification user-nav__notification--bookmark">7</span>
          </div>
          <div class="user-nav__icon-box">
            <img src="img/SVG/chat-centered-fill.svg" class="user-nav__icon" alt="User Icon" />

            <span class="user-nav__notification user-nav__notification--message">13</span>
          </div>
          <div class="user-nav__user">
            <img src="/img/user.jpg" alt="kevin username picture" class="user-nav__user-photo" />
            <span class="user-nav__user-name">Kevin</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <aside>
          <nav class="sidebar">
            <ul class="side-nav">
              <li class="side-nav__item">
                <a href="#" class="side-nav__link">
                  <img src="img/SVG/house-fill.svg" alt="User Icon" class="side-nav__link" />
                  <span>Home</span>
                </a>
              </li>
              <li class="side-nav__item">
                <a href="#" class="side-nav__link">
                  <img
                    src="img/SVG/airplane-takeoff-fill.svg"
                    alt="User Icon"
                    class="side-nav__link__icon"
                  />
                  <span>Flight</span>
                </a>
              </li>
              <li class="side-nav__item">
                <a href="#" class="side-nav__link">
                  <img src="img/SVG/key-fill.svg" alt="User Icon" class="side-nav__link__icon" />
                  <span>Car Rental</span>
                </a>
              </li>
              <li class="side-nav__item">
                <a href="#" class="side-nav__link">
                  <img
                    src="img/SVG/map-pin-area-fill.svg"
                    alt="User Icon"
                    class="side-nav__link__icon"
                  />
                  <span>Tours</span>
                </a>
              </li>
            </ul>
            <div class="legal">&copy; Practice trillo landing page</div>
          </nav>
        </aside>
        <main class="hotel-view">Hotel View</main>
      </div>
    </div>
  </body>
</html>
